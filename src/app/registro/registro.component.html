<div class="form-container">
  <form>
    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" [(ngModel)]="nombre" name="nombre" />
    </div>

    <div class="form-group">
      <label>Correo:</label>
      <input type="email"  [(ngModel)]="correo" name="correo"/>
    </div>

    <div class="form-group">
      <label>Tel√©fono:</label>
      <input type="text" [(ngModel)]="telefono" name="telefono"/>
    </div>

    <div class="form-group">
      <label>Fecha de nacimiento:</label>
      <input type="date" [(ngModel)]="fechaNacimiento" name="fechaNacimiento"/>
    </div>

    <div class="form-group">
      <label>Sexo:</label>
      <div class="radio-group">
        <label><input type="radio" name="sexo" value="H" [(ngModel)]="sexo" name="genero"/> Hombre</label>
        <label><input type="radio" name="sexo" value="M" [(ngModel)]="sexo" name="genero"/> Mujer</label>
      </div>
    </div>

    <button type="submit" (click)="registrarEmpleado(nombre, correo, telefono, fechaNacimiento, sexo)">Enviar</button>
  </form>
</div>
